<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.5.2、单个 Slot</title>
</head>
<body>
<div id="app">
  	<h1>我是父组件的标题</h1>
  	<child-component>
    	<p>这是一些初始内容</p>
    	<p>这是更多的初始内容</p>
  	</child-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('child-component', {
	  	template: '	<div>\
	  					<h2>我是子组件的标题</h2>\
	  					<slot>\
	  						只有在没有要分发的内容时才会显示。\
	  					</slot>\
	  				</div>'
	})

	new Vue({
	  	el: '#app'
	})
</script>
</body>
</html>

<!-- 
当子组件模板只有一个没有属性的 slot 时，父组件整个内容片段将插入到 slot 所在的 DOM 位置，并替换掉 slot 标签本身。
没有slot的时候，示例1-5-2.html

最初在 <slot> 标签中的任何内容都被视为备用内容。备用内容在子组件的作用域内编译，并且只有在宿主元素为空，且没有要插入的内容时才显示备用内容。
 -->
