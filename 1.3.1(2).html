<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.3.1、使用 Prop 传递数据</title>
</head>
<body>
<div id="example">
  	<my-component :from-message = 'message'></my-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('my-component', {
		props:['fromMessage'],
	  	template: '<div>{{fromMessage}}</div>'
	})

	new Vue({
	  	el: '#example',
	  	data:{
	  		message:'hello vue'
	  	}
	})
</script>
</body>
</html>
