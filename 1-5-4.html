<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.5.4、作用域插槽</title>
</head>
<body>
<div id="app">
  	<h1>我是父组件的标题</h1>
  	<child-component>
  		<template scope = 'props'>
  			<p>这是一些初始内容</p>
    		<p>{{props.text}}</p>
  		</template>
    	
  	</child-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('child-component', {
	  	template: '	<div>\
	  					<h2>我是子组件的标题</h2>\
	  					<slot text="hello vue!"></slot>\
	  				</div>'
	})

	new Vue({
	  	el: '#app'
	})
</script>
</body>
</html>
