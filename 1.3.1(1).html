<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.3.1、使用 Prop 传递数据</title>
</head>
<body>
<div id="example">
  	<my-component frommessage = 'message'></my-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('my-component', {
		props:['frommessage'],
	  	template: '<div>{{frommessage}}</div>'
	})

	new Vue({
	  	el: '#example'
	})
</script>
</body>
</html>
