<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.5.3、具名 Slot</title>
</head>
<body>
<div id="app">
  	<h1>我是父组件的标题</h1>
  	<child-component>
    	<p name="h1">这是一些初始内容</p>
    	<p>这是一部分初始内容</p>
    	<p name="h3">这是更多的初始内容</p>
  	</child-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('child-component', {
	  	template: '	<div>\
	  					<h1>\
	  						<slot name="h1"></slot>\
	  					</h1>\
	  					<h2><slot></slot></h2>\
	  					<h3>\
	  						<slot name="h3"></slot>\
	  					</h3>\
	  				</div>'
	})

	new Vue({
	  	el: '#app'
	})
</script>
</body>
</html>

<!-- 
除非子组件模板包含至少一个 <slot> 插口，否则父组件的内容将会被丢弃。
 -->
