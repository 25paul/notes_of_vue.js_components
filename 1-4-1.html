<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.4.1、使用 v-on 绑定自定义事件</title>
</head>
<body>
<div id="app">
	<p>{{totle}}</p>
  	<my-button v-on:add_1="mainAdd"></my-button>
  	<my-button v-on:add_1="mainAdd"></my-button>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('my-button', {
	  	template: '<button v-on:click = "add">{{count}}</button>',
	  	data:function(){
	  		return {
	  			count:0
	  		}
	  	},
	  	methods:{
	  		add:function(){
	  			this.count++
	  			this.$emit("add_1")
	  		}
	  	}
	})

	new Vue({
	  	el: '#app',
	  	data:{
	  		totle:0
	  	},
	  	methods:{
	  		mainAdd:function(){
	  			this.totle++
	  		}
	  	}
	})
</script>
</body>
</html>

<!-- 
在本例中，子组件已经和它外部完全解耦了。它所做的只是触发一个父组件关心的内部事件。
 -->
