<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.3.3、动态prop</title>
</head>
<body>
<div id="example">
	<input v-model='message'></input>
  	<my-component :frommessage = 'message'></my-component>
</div>	

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
	Vue.component('my-component', {
		props:['frommessage'],
	  	template: '<div>{{frommessage}}</div>'
	})

	new Vue({
	  	el: '#example',
	  	data:{
	  		message:'hello vue'
	  	}
	})
</script>
</body>
</html>
